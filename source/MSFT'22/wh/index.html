<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SHE-WomenHealth</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

        <!-- css stylesheets -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">

        <!-- font awesome -->
        <script src="https://kit.fontawesome.com/ae9b5e327f.js" crossorigin="anonymous"></script>

        <!-- bootstrap script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>
    <body>
        <form>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                  <input type="text" name="fName" class="form-control fn" placeholder="First Name" required autofocus>
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <input type="text" name="lName" class="form-control ln" placeholder="Last Name" required autofocus>
                </div>
              </div>
            </div>
          
            
            <!-- Number input -->
            <div class="form-outline mb-4">
              <input type="text" name="phone" class="form-control ph" placeholder="Phone No." required autofocus>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" name="email" class="form-control em" placeholder="Email" required autofocus>
            </div>

            <!-- Text input -->
            <div class="form-outline mb-4">
              <input type="text" name="address" class="form-control ad" placeholder="Address" required autofocus>
            </div>
          
            <!-- 2 column grid layout with text inputs for the parest's first and last names -->
            <div class="row mb-4">
                <div class="col">
                  <div class="form-outline">
                    <input type="text" name="gfname" class="form-control gfn" placeholder="Guardian's First name" required autofocus>
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <input type="text" name="glname" class="form-control gln" placeholder="Guardian's Last name" required autofocus>
                  </div>
                </div>
              </div>

            <!-- Number input -->
            <div class="form-outline mb-4">
              <input type="text" name="gphone" class="form-control gpn" placeholder="Guardian's Number" required autofocus>
            </div>

            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                  <input type="text" name="eno1" class="form-control eno" placeholder="Emergency NO.1" required autofocus>
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <input type="text" name="eno2" class="form-control eno" placeholder="Emergency NO.2" required autofocus>
                </div>
              </div>
            </div>

            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                  <input type="text" name="eno3" class="form-control eno" placeholder="Emergency NO.3" required autofocus>
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <input type="text" name="eno4" class="form-control eno" placeholder="Emergency NO.4" required autofocus>
                </div>
              </div>
            </div>

          
            <!-- Message input -->
            <div class="form-outline mb-4">
              <input type="text" name="addinfo" class="form-control ai" placeholder="Additional information" required autofocus>
            </div>
          
            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-center mb-4">
              <input class="form-check-input me-2" type="checkbox" value="" id="form6Example8" checked />
              <label class="form-check-label" for="form6Example8"> Create an account? </label>
            </div>
          
            <!-- Submit button -->
            <button class="btn btn-lg btn-primary btn-block reg" type="submit">Register</button>
          </form>
    </body>
</html>
